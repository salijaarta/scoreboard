<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Happy+Monkey&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="btn">
                    <button onclick="plus1()" id="home+1">+1</button>
                    <button onclick="plus2()" id="home+2">+2</button>
                    <button onclick="plus3()" id="home+3">+3</button>
                </div class="btn">
            </div>
            <div>
                <h3>GUEST</h3>
                <p class="score" id="guest-score">0</p>
                <div class="btn">
                    <button onclick="plus1g()" id="guest+1">+1</button>
                    <button onclick="plus2g()" id="guest+2">+2</button>
                    <button onclick="plus3g()" id="guest+3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
